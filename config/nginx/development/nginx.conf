
upstream gateway {
    server localhost:3000;
}

upstream openviduserver {
    server localhost:5443;
}

upstream php {
    server localhost:9000;
}

server {
   listen 80;
    listen [::]:80;
    server_name dev.virujh.com;

    # Redirect to https
   location / {
      rewrite ^(.*) https://dev.virujh.com:443$1 permanent;
    }

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;        #only allow requests from localhost
        deny all;               #deny all other hosts
    }
}



server {
    listen 443 ssl  ;
    #listen [::]:443 ssl;
    server_name dev.virujh.com;

        root /usr/share/nginx/html;
        index index.php index.html index.htm home.php;


         location /app {
   # This would be the directory where your React app's static files are stored at
        try_files $uri $uri/ /app/index.html?$args;
}

    # SSL Config
    ssl_certificate         /etc/virujh-ca/ssl-bundle.crt;
    ssl_certificate_key     /etc/virujh-ca/devVirujhKey;
    ssl_trusted_certificate /etc/virujh-ca/ssl-bundle.crt;

    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 5m;
    ssl_stapling on;
    ssl_stapling_verify on;

   ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

    ssl_prefer_server_ciphers on;


    # Proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Proto https;
    proxy_headers_hash_bucket_size 512;
    proxy_redirect off;
	
			 
    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
	location ~ \.php$ {          
        fastcgi_pass	php:9000;
        fastcgi_index	home.php;
		include			fastcgi_params;
		fastcgi_param	SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		fastcgi_param	PATH_INFO $fastcgi_path_info;
    }

	location /about {
		 try_files $uri $uri/ /about.php;		
	}

	 location /privacy-policy {
                 try_files $uri $uri/ /privacy-policy.php;
        }


    location /api {
        proxy_pass http://gateway;
              proxy_http_version 1.1;
             proxy_set_header Upgrade $http_upgrade;
             proxy_set_header Connection "upgrade";
             proxy_set_header Host $host;

    }

     location /socket.io/ {
            proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_pass http://localhost:3000/socket.io/;
       }

  # location /video {
  #     rewrite   /video/(.*)  /$1  break;      
   #    proxy_pass  http://localhost:5443/dashboard;
 #     proxy_redirect     off;
  #    proxy_set_header   Host $host;    
      #proxy_pass https://www.google.com/;
#    }
        # Websockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";


    ########################
    # OpenVidu Locations   #
    ########################
    #################################
    # Common rules                  #
    #################################
    # Dashboard rule
    location /dashboard {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    # Websocket rule
    location ~ /openvidu$ {
        proxy_pass http://openviduserver;
    }

    #################################
    # New API                       #
    #################################
    location /openvidu/layouts {
        rewrite ^/openvidu/layouts/(.*)$ /custom-layout/$1 break;
        root /opt/openvidu;
    }

    location /openvidu/recordings {
        proxy_pass http://openviduserver;
    }

    location /openvidu/api {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /openvidu/info {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    location /openvidu/accept-certificate {
        proxy_pass http://openviduserver;
    }

    location /openvidu/cdr {
        allow all;
        deny all;
        proxy_pass http://openviduserver;
    }

    #################################
    # LetsEncrypt                   #
    #################################
    location /.well-known/acme-challenge {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }





}

