version: '3'

services:

  virujh-frontend:
    container_name: virujh-frontend
    restart: on-failure
    build:
     context: ./config
     dockerfile: Dockerfile-dev
    volumes:
      - ./build:/var/www/html/app
      - ./config/nginx/development/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./virujh-static:/var/www/html
    network_mode: host

  php:
    container_name: php-service
    build:
      context: ./config
      dockerfile: Dockerfile-php
    volumes:
      - ./virujh-static:/usr/share/nginx/html
    network_mode: host

